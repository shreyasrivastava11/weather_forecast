<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="text" placeholder="Enter City Name" type="text">
            <button><img class="img" src="images/search.png"></button>
        </div>

        <div class="weather">
            <div class="png1">
                <img class="img2" >
            </div>

            <h1 class="temp"></h1>
            <h2 class="city"></h2>

        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
